<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Days</title>
</head>
<body>
    <div class="bg">
        <div class="nav-bar">
            <ul>
                <li>
                    <i class="fa-solid fa-square-caret-down"></i>
                </li>
                <li>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>   
                </li>
                <li>
                    <p id="title-select">Title</p>
                </li>
            </ul>
        </div>
        <div class="main-box">
            <div class="clock-box">
                <div id="clock">
                    <div id="date">
                        <div class="numDay">
                            <date>0</date>
                        </div>
                        <div class="txtDay">
                            <day>Day</day>
                        </div>
                    </div>
                    <div id="time">
                        <div class="Hours">
                            <div class="numHours">
                                <Hours>0</Hours>
                            </div>
                            <div class="txtHours">
                                <span>Hours</span>
                            </div>
                        </div>
                        <div class="minSec">
                            <div class="Min">
                                <div class="numMin">
                                    <Minutes>0</Minutes>
                                </div>
                                <div class="txtMin">
                                    <span>Min</span>
                                </div>
                            </div>
                            <div class="Sec">
                                <div class="numSec">
                                    <Seconds>0</Seconds>
                                </div>
                                <div class="txtSec">
                                    <span>Sec</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="prs-box">
                a
            </div>
        </div>
    </div>
    <script src="JS/main.js"></script>
    <script src="https://kit.fontawesome.com/2ded04794d.js" crossorigin="anonymous"></script>
</body>
</html>
